<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 10 - EBAC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Exercício plugins - jQuery
            </h1>
        </header>
        <form>
            <div class="form-campo">
                <label for="nome-completo">Nome completo:</label>
                <input type="text" placeholder="Nome completo" id="nome-completo" name="nome">
            </div>
            <div class="form-campo">
                <label for="e-mail">E-mail:</label>
                <input type="e-mail" placeholder="exemplo@exemplo.com.br" id="e-mail" name="email">
            </div>
            <div class="form-campo">
                <label for="Celular">Celular:</label>
                <input type="tel" placeholder="(xx) x xxxx-xxxx" id="celular" name="celular">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="xxx-xxx-xxx-xx" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="endereco" placeholder="Rua, número, complemento" id="endereco" name="endereco">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" placeholder="xxxxx-xxx" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/script.js"></script>
    
</body>
</html>
